<div class="d-flex justify-content-center">
	<div class="card p-3" style="width: 26rem">
		<h3 class="text-center mb-4">{{ 'label.signIn' | translate }}</h3>

		<form [formGroup]="form">
			<div class="row">
				<div class="col-12 mb-3">
					<kendo-floatinglabel class="w-100" [text]="'label.username' | translate"
						><kendo-textbox formControlName="username" placeholder=" "></kendo-textbox
					></kendo-floatinglabel>
				</div>
				<div class="col-12 mb-3">
					<kendo-floatinglabel class="w-100" [text]="'label.password' | translate"
						><input kendoTextBox type="password" formControlName="password" placeholder=" "
					/></kendo-floatinglabel>
				</div>
			</div>
		</form>
		<button [disabled]="form.invalid" class="mt-3 btn btn-primary" (click)="signIn(form.value)">
			{{ 'label.signIn' | translate }}
		</button>

		<div class="mt-3">
			<p>
				{{ 'label.dontHaveAccount' | translate }}
				<span class="fw-bold" role="button" [routerLink]="['/register']">{{ 'label.signUp' | translate }}</span>
			</p>
		</div>
	</div>
</div>
